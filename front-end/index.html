<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../front-end/style.css">
</head>

<body>
  <div class="login-box">
    <h1>Login Here</h1>
    <form action="./html/products.html">
      <ion-icon name="person-outline"></ion-icon>
      <p class="user">Username</p>
      <input type="text" class="user" name="username" placeholder="Enter Username" autocomplete="off" required>
      <p class="pass">Password</p>
      <input type="password" class="pass" name="password" placeholder="Enter Password" required>
      <input type="submit" name="login" value="Login">
      <br>
      <a href="#">Forgot Password</a>
    </form>
  </div>
</body>
</html>
