<!DOCTYPE html>
<html>

<head>
  <title>Product Display</title>
  <link rel="stylesheet" href="../css/product.css">
</head>

<body>
  <div class="container">
    <h1>User Details</h1>
    <form action="../html/user_id.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="User Name" required>

      <label for="phone">Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone No." required autocomplete="none">

      <label for="Due Payment">Due Payment:</label>
      <input type="text" id="Due Payment" name="Due Payment" placeholder="Due Payment">

      <label for="Cash Payment">Cash Payment:</label>
      <input type="text" id="Cash Payment" name="Cash Payment" placeholder="Cash Payment">

      <label for="Address">Address:</label>
      <textarea autofocus aria-valuetext="100" autocomplete="none" wrap="none" draggable="true" translate="yes"
        name="Address" id="Address" cols="40" rows="10" placeholder="Address..." required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </div>
  </div>
</body>

</html>
